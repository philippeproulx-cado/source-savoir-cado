<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explorateur de Savoir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      h1, h2, h3, .brand-font {
        font-family: 'Fredoka', sans-serif;
      }

      /* Print Styles for PDF Generation */
      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }

        /* Enforce white background on body regardless of other classes */
        body, body.bg-sky-50 {
          background-color: white !important;
          color: black !important;
          font-family: 'Times New Roman', serif;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Hide interface elements */
        .no-print, header, button, nav, footer, form {
          display: none !important;
        }

        /* Show Print Header */
        .print-header {
          display: block !important;
          text-align: center;
          margin-bottom: 2rem;
          border-bottom: 2px solid #000;
          padding-bottom: 1rem;
        }
        
        .print-only {
            display: block !important;
        }

        /* Reset layout for paper */
        #root, main, .container {
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          display: block !important;
          overflow: visible !important;
          background-color: transparent !important;
        }

        /* Card styling for print */
        .result-card-wrapper {
            page-break-inside: avoid;
            break-inside: avoid;
            margin-bottom: 2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            background-color: white !important;
        }
        
        /* Ensure text is black */
        h1, h2, h3, h4, p, li, span, div, a {
            color: black !important;
        }

        h2 { font-size: 20pt !important; margin-bottom: 1rem !important; }
        h3 { font-size: 16pt !important; border-bottom: 1px solid #ddd; margin-bottom: 0.5rem; }
        p, li { font-size: 12pt !important; line-height: 1.4 !important; }
        
        /* Links */
        a {
          text-decoration: underline;
        }
        
        /* Show URLs for sources clearly */
        .source-link:after {
          content: " (" attr(href) ")";
          font-size: 0.8em;
          font-weight: normal;
        }
      }
      
      .print-header { display: none; }
      .print-only { display: none; }
    </style>
